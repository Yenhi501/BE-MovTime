  /movies:
    get:
      tags:
        - movie
      summary: Get all movies or by filter
      description: Get and search movies API
      parameters:
        - name: search
          in: query
          description: Enter value to search by title and discription of movies
          required: false
          explode: true
          schema:
            type: string
        - name: isSeries
          in: query
          description: Filter by film series or one episode
          required: false
          explode: true
          schema:
            type: array
            items:
              type: boolean
              enum:
                - true
                - false
        - name: genre
          in: query
          description: Filter by genre movies, enter genre_id of movies(Current id from 1 to 20)
          required: false
          explode: true
          schema:
            type: number
        - name: nation
          in: query
          description: Filter by nation movies, enter movies of movies to filter
          required: false
          explode: true
          schema:
            type: string
        - name: year
          in: query
          description: Filter by year of release movies
          required: false
          explode: true
          schema:
            type: number
        - name: level
          in: query
          description: Choose level to filter
          required: false
          explode: true
          schema:
            type: array
            items:
              type: number
              enum:
                - 0
                - 1
        - name: sort
          in: query
          description: Choose addition to sort
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - highFavorited
                - newest
                - highRated
        - name: sortBy
          in: query
          description: Default sort ASC, if you want change to DESC, select below
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - ASC
                - DESC
              default: ASC
        - name: page
          in: query
          description: Use to pagination, default page = 1
          required: false
          explode: true
          schema:
            type: number
        - name: pageSize
          in: query
          description: Use to pagination, default pageSize = 10
          required: false
          explode: true
          schema:
            type: number
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        '400':
          description: Khong the lay danh sach phim
    post:
      tags:
        - movie
      summary: Add a new movie
      responses:
        '405':
          description: Invalid input
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  default: New Movie
                description:
                  type: string
                  default: Write description for new movie here
                releaseDate:
                  type: string
                  format: date-time
                nation:
                  type: string
                  default: Vietnam
                level:
                  type: number
                  format: int8
                  default: 1
                isSeries:
                  type: boolean
                  default: false
                actorIds:
                  type: array
                  items:
                    type: number
                  default: []
                directorIds:
                  type: array
                  items:
                    type: number
                  default: []
                genreIds:
                  type: array
                  items:
                    type: number
                  default: []

  '/movies/{id}':
    get:
      tags:
        - movie
      summary: Find Movie by ID
      description: Returns a single movie
      operationId: getMovieById
      parameters:
        - name: id
          in: path
          description: ID of movie to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
            application/xml:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid ID supplied
        '404':
          description: Movie not found
      security:
        - bearerAuth: []
    put:
      tags:
        - movie
      summary: Updates a movie with form data
      operationId: updateMovieWithForm
      parameters:
        - name: id
          in: path
          description: ID of movie that needs to be updated
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '405':
          description: Invalid input
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  default: New Movie
                description:
                  type: string
                  default: Write description for new movie here
                releaseDate:
                  type: string
                  format: date-time
                nation:
                  type: string
                  default: Vietnam
                level:
                  type: number
                  format: int8
                  default: 1
                isSeries:
                  type: boolean
                  default: false
                averageRating:
                  type: number
                  format: float
                  default: 0.0
                episode:
                  type: number
                  format: int8
                  default: 0
                numFavorite:
                  type: number
                  format: int8
                  default: 100
    delete:
      tags:
        - movie
      summary: Deletes a movie by ID
      operationId: deleteMovie
      parameters:
        - name: id
          in: path
          description: Movie ID to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Movie deleted successfully
          content:
            application/json:
              example:
                status: true
                message: Delete successfully
        '400':
          description: Invalid ID supplied
        '404':
          description: Movie not found
      security:
        - bearerAuth: []
